<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel='stylesheet' href="./assets/css/style.css"/>
    <title>Safe Events</title>
</head>
<body>
    <!-- header w site title -->
    <header>
      <h1>CoVidmaster</h1>
      <button id="view-faves-icon" ><i class="far fa-heart"></i></button>
    </header>
    <!-- search navbar to bring back data -->

    <div>
      <form>
        <div class="container-fluid">
          <div class="top-row">
            <div class="city-container">
              <h2>City</h2>
              <input id="city" type="search" aria-label="city">
            </div>
            <div class="state-container">
              <h2>State</h2>
              <input id="state" type="search" >  
            </div>
            <div class="zipcode-container">
              <h2>Zip Code</h2>
              <input id="zip">
            </div>
          </div>
          <!--added start and end date-->
          <div class="bottom-row">  
            <div class="startDate-container">
              <h2>Start Date</h2>
              <input id="start-date" type="datetime" aria-label="Start Date">
            </div>     
            <div class="endDate-container"> 
              <h2>End Date</h2>         
              <input id="end-date" type="datetime"  aria-label="End Date">
            </div>   

          </div>

        </div>
        <button id="search" type="submit">Search</button>
      </form>
    </div>


    <main>
    <!--section 3/4 the main -->
      <section>
        <!--all ticketmaster data
          --contains images, titles, locations, and dates/times of events-->
          <p>events</p>
      </section>
      <aside>


        <!--covid data for the US
          --contains risk level, a trend percent of us population vaccinated, new cases , positive test rates
          -- arround each of the different api datas, do a div and class to target the values-->

        <!--Header needs to be replaced per search fo the state or zip code. if state then change to state if zip code cahnge to county-->
          <h3 class='covid-title'>U.S.A</h3>
          <img id='state-photo'/> <!--would it be possible to insert a picture of the state?-->
          <p>Risk Level: <span id="risk-level"></span></p>
          <p>% of <span class='covid-title'>U.S.A</span> Population Vaccinated: <span id="percent-vaxxed"></span>%</p>
          <p>New Cases (<span id='current-date'>Current Date</span>): <span id='new-cases'>#</span></p>
          <p>Positive Test Rate: <span id="test-rate">rate</span></p>
          <img id='trending-graph'/>
          <p>Over the past 30 days, the infection rate <span>increased/decreased</span>.</p>
        </aside>
    </main>

    <footer>Made by us</footer>
    <script src="assets/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
